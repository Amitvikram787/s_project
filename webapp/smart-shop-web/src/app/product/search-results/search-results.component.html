<div class="row">
    <div class="col display-4 text-center" >Search Results</div>
</div>
<div class="row" *ngIf="filteredSearchResults">
    <div class="col-12 col-md-6 col-lg-3 mt-3" *ngFor="let product of filteredSearchResults">
        <app-item-info [product]="product"></app-item-info>
    </div>
    <div class="col-12 display-4 text-muted text-center" *ngIf="filteredSearchResults.length === 0">
        Could not find any products.
    </div>
</div>
